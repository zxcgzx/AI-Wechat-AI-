name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install TypeScript and esbuild
        run: npm install -D esbuild typescript @types/react @types/react-dom

      - name: Bundle application
        run: |
          npx esbuild index.tsx --bundle --outfile=dist/app.js --format=esm --target=es2020 \
            --external:react --external:react-dom --external:react-dom/client \
            --external:lucide-react --external:@google/genai --external:date-fns --external:react-markdown \
            --jsx=automatic --loader:.tsx=tsx --loader:.ts=ts

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp index.html dist/
          sed -i 's|<script type="module" src="/index.tsx"></script>|<script type="module" src="./app.js"></script>|g' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
